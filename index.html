<!DOCTYPE html>
<html>
<head>
  <script src='https://s3.amazonaws.com/stitch-sdks/js/library/stable/stitch.min.js'></script>
  <script src='https://d3js.org/d3.v4.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel='shortcut icon' href=''>
  <script>
    const client = new stitch.StitchClient('charttime-obqtc');
    const db = client.service('mongodb', 'mongodb-atlas').db('SalesReporting');
    const tempData = db.collection('Receipts');
  </script>
</head>

<body onload='simpleAuth();'>
<!-- (WITHOUT AUTH) <body onload='client.login().then(function(){buildGraph()});'>-->

<h1 align='center'>Sales Dashboard</h1>
  <div id='graph1' class='aGraph' style='position:absolute;top:0;left:0; float:left;'></div>
  <script>
    // Define dimensions of graph using window size/time
    const m = [
      0.15 * window.innerHeight,
      0.15 * window.innerHeight,
      0.1 * window.innerWidth,
      0.1 * window.innerWidth
    ];
    const w = 0.85 * window.innerWidth;
    const h = 0.4 * window.innerHeight;
    const duration = 300000;
    const now = Date.now();

    // X scale will fit all values within the set time interval to window size
    // Y scale will fit values from 0-30 within window size
    const x = d3
      .scaleTime()
      .domain([now - duration, now])
      .range([0, w]);
    const y = d3
      .scaleLinear()
      .domain([0, 30])
      .range([h, 0]);

    // create a line function that can convert data into X/Y points
    // assign the X/Y functions to plot our Timestamp/Total
    const line = d3
      .line()
      .x(d => x(d.timestamp))
      .y(d => y(d.total))
      .curve(d3.curveBasis);

    // Add an SVG element with the desired dimensions and margin.
    const graph = d3
      .select("#graph1")
      .append("svg")
      .attr("width", w + m[1] + m[3])
      .attr("height", h + m[0] + m[2]);
    const g = graph
      .append("g")
      .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

    // Add the x-axis
    const xAxis = g
      .append("g")
      .attr("class", "axis axis-x")
      .attr("transform", "translate(0," + h + ")")
      .call((x.axis = d3.axisBottom().scale(x)));

    // Add the y-axis
    const yAxis = g
      .append("g")
      .attr("class", "axis axis-y")
      .attr("transform", "translate(-25,0)")
      .call((y.axis = d3.axisLeft().scale(y)));

    function simpleAuth() {
      const userid = prompt("Enter your User ID:", "");
      const password = prompt("Enter your Password:", "");
      client.login(userid, password).then(() => buildGraph());
    }

    function buildGraph() {
      // Use Stitch to pull the latest data and then graph it
      const now = Date.now();
      client
        .executeNamedPipeline("SalesTimeline", { start: now - duration, end: now })
        .then(docs => {
          const SalesLine = docs.result[0].map(x => {
            return { timestamp: x["timestamp"], total: x["total"] };
          });

          // Plot the data and then call the refresh loop
          g.path = g
            .append("path")
            .datum(SalesLine)
            .attr("stroke", "mediumturquoise")
            .attr("d", line);

          setTimeout(() => {
            refreshGraph(SalesLine, g.path);
          }, 1000);
        });
    }

    function refreshGraph(SalesLine, path) {
      // Find the updated time range
      const now = Date.now();
      const then = SalesLine[SalesLine.length - 1].timestamp;

      // Get any new sales data from Stitch
      client
        .executeNamedPipeline("SalesTimeline", { start: then, end: now })
        .then(docs => {
          const newPts = docs.result[0].map(x => {
            return { timestamp: x["timestamp"], total: x["total"] };
          });

          if (newPts.length > 0) {
            //Add new Sales points and remove old points
            for (const pt in newPts) {
              path.datum().push(newPts[pt]);
              path.attr("d", line);
            }

            // Slide x-axis left
            x.domain([now - duration, now]);
            xAxis
              .transition()
              .duration(1000)
              .call(x.axis);

            // Slide path
            path
              .transition()
              .duration(1000)
              .attr("d", line);
            while (path.datum()[0].timestamp < now - duration) {
              path.datum().shift();
            }
          }
          setTimeout(() => {
            refreshGraph(SalesLine, path);
          }, 1000);
        });
    }
  </script>
</body>
</html>
